


<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Window</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="../public/style.css">
  <h1 class="h1">CHAT APP</h1>
</head>

<body>
  <div class="container" id="chat-window">
    
      <h3 class="h2" id="group-name"></h3>
      <h2 class="h2">Group Members:</h2>
      <ul class="list-group" id="user-list"></ul>
  </div>
  <div class="container">

      <div class="form">
        <form id="chat-form">
          <div class="input-group mb-3">
            <input type="text" class="form-control" id="chat-message" placeholder="Type your message here">
           
          </div>   
          <button class="btn btn-primary" type="submit">Send</button>
           
          
        </form>
      </div>
  </div><br>
    
<div class="container">
    <h2 class="h2">Group Chats:</h2>
    <ul class="list-group" id="chat-messages"></ul>
</div>
<div class="container">
    <div class="form" id="remove-group-modal">
      
  
            <form id="remove-member-form">
             
                <h5 class="h2">Remove Members</h5>
            
              <div class="md-3">
                <input type="text" class="form-control" id="members" name="members">
              </div>
         
                <button class="btn btn-primary" type="submit">Remove</button>
             
            </form>
         
   
   
    </div>
</div>
<div class="container">
    <div class="form" id="admin-group-modal">

       
            <form id="admin-member-form">
            
                <h5 class="h2">Make admin of the group</h5>
           
              <div class="md-3">
                <input type="text" class="form-control" id="memberstomakeadmin" name="members">
              </div>
             
                <button class="btn btn-primary" type="submit">Admin</button>
          
            </form>
    
 
    </div>
</div>

    <a class="btn btn-secondary" href="../chat/chat.html">Back to HOME</a>
  

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
  <script src="http://localhost:8000/socket.io/socket.io.js"></script>
  <script src="./groupChat.js"></script>
</body>

</html>
