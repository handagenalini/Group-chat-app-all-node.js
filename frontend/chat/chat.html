<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.4.1/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="../public/style.css">
    <title>Chat Window</title>
    <h1 class="h1">CHAT APP</h1>
  </head>
  <body>
    <h2 class="h2">HOME</h2>
    <div id="chat-window" class="container">
      <h2 class="h2">List of Existing Users</h2>
      <div id="user-list" class="h5">
   
      </div>
  
    </div>
    
    
<div class="container">
  <h2 class="h2">Create Group</h2>
    <div class="form"id="create-group-modal">
   

 
        <form id="create-group-form">
          <div class="md-3">
            <label for="group-name" class="form-label">Group Name:</label>
            <input type="text" id="group-name" class="form-control" name="group-name">
          </div>
          <div class="md-3">
            <label for="members" class="form-label">Invite Members:</label>
            <input type="text" class="form-control" id="members" name="members">
          </div>
          <button class="btn btn-outline-primary" type="submit">Create Group</button>
        </form>
    

    </div>
</div>
<br>

    <div id="groups-list">
      <h2 class="h2">My Groups</h2>
      <div id="groups" class="h5">
  
      </div>
    </div>
    <a class="btn btn-outline-primary" href="../Login/login.html">Logout</a>
  
  <script src="./chat.js"></script>
</body>
</html>
